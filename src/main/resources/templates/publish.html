<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/css/comumit.css">
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/wangEditor.min.js"></script>
    <script src="/static/js/wangEditor.js"></script>
    <script src="/static/js/eidtRun.js"></script>
</head>
<body>
<div th:insert="navlgation :: nav"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 发起</h2>
            <hr>
            <form action="/publish/create" method="post">
                <div class="form-group">
                    <label for="title">问题标题 （简单概要）</label>
                    <input type="text" name="title" class="form-control" id="title" placeholder="标题"/>
                </div>
                <div class="form-group">
                    <label for="title">问题补充 （必填，参照右侧提示）</label>
                    <div id="text-table"></div>
                </div>
                <div class="form-group">
                    <label for="tag">问题标签</label>
                    <input type="text" class="form-control" name="tag" id="tag" placeholder="输入标签，以，号隔开"/>
                </div>
                <button type="submit" class="btn btn-success publish-btn">发布</button>
            </form>
        </div>

        <div class="col-lg-3 col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h3> 问题发起指南</h3>
            &问题标题: 请用精简的语言描述您发布的问题，不超过25字<br>
            &问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料<br>
            &选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br>
            &现只支持一次插入单张图片，插入多张图片时会导致只能收到一张图片
        </div>
    </div>
</div>


</body>
</html>
